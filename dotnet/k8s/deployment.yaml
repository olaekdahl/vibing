apiVersion: apps/v1
kind: Deployment
metadata:
  name: productscanner-api
  namespace: productscanner
  labels:
    app.kubernetes.io/name: productscanner-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: productscanner-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: productscanner-api
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: productscanner-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: DemoMode
              value: "true"
            - name: GoogleApi__ApiKey
              valueFrom:
                secretKeyRef:
                  name: productscanner-api-secrets
                  key: GOOGLE_API_KEY
                  optional: true
            - name: GoogleApi__Cx
              valueFrom:
                secretKeyRef:
                  name: productscanner-api-secrets
                  key: GOOGLE_CX
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productscanner-web
  namespace: productscanner
  labels:
    app.kubernetes.io/name: productscanner-web
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: productscanner-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: productscanner-web
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: productscanner-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
